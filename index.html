<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Book List</title>
  </head>
  <body>
    <section id="add-book">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <h1 class="display-3">Add Book</h1>
                    <section id="alert"></section>
                    <form id="main-form">
                        <div class="form-group">
                            <label for="book-title">Book Title</label>
                            <input type="text" id="book-title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" id="author" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="pages">Pages</label>
                            <input type="text" id="pages" class="form-control">
                        </div>
                        <input type="submit" value="Submit" class="btn btn-outline-dark btn-lg my-3">
                    </form>
                    <hr>
                </div>
            </div>
        </div>
    </section>

    <section id="show-books" class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="row">
                        <div class="col-4">
                            <p class="lead">Title</p>
                        </div>
                        <div class="col-4">
                            <p class="lead">Author</p>
                        </div>
                        <div class="col-4">
                            <p class="lead">Pages</p>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 offset-lg-2" id="result">
                    <!-- <div class="row">
                        <div class="col-4" id="result-book">
                            <p class="pb-2">Atomic Habits</p>
                        </div>
                        <div class="col-4" id="result-author">
                            <p class="pb-2">James Clear</p>
                        </div>
                        <div class="col-4" id="result-pages">
                            <p class="pb-2">435 <i class="fas fa-cut close"></i></p>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/604d7582fb.js" crossorigin="anonymous"></script>
    <script src="appes6.js"></script>
  </body>
</html>
